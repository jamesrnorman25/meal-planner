{% extends "base.html" %}

{% block title %} New meal plan {% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h1>New Meal Plan</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-6">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            {% for _, errors in form.errors.items %}
                {% for error in errors %}
                <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            <button class="btn btn-info" id="id_submit" type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock content %}
