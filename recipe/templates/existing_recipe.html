{% extends "base.html" %}
{% block title %}
{{recipe.name}}
{% endblock title %}


{% block content %}
<header><h1>{{recipe.name}}</h1></header>

<main>
    {% for ingredient in recipe.ingredients.all %}
    <p>{{ingredient.name}}: {{ingredient.quantity}}</p>
    {% endfor %}
    <h2>Method</h2>
    <p>{{recipe.method}}</p>
</main>

{% endblock content %}
