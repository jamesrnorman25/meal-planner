{% extends "base.html" %}
{% block title %}
{{recipe.name}}
{% endblock title %}


{% block content %}
<header><h1>{{recipe.name}}</h1></header>

<main>
    {% for ingredient in ingredients %}
    <p>{{ingredient.ingredient.name}}: {{ingredient.quantity | slugify}}</p>
    {% endfor %}
    <h2>Method</h2>
    <p>{{recipe.method}}</p>

    <a class="btn btn-info" href="{% url 'edit_recipe' recipe.slug %}">Edit</a>
</main>

{% endblock content %}
