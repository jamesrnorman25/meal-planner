{% extends "base.html" %}

{% block title %} Create Account {% endblock title %}

{% block content %}
        <form method="POST">
            {{ form }}
            {% if error %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
            {% csrf_token %}
            <button id="id_submit" type="submit">Create Account</button>
        </form>
{% endblock content %}
